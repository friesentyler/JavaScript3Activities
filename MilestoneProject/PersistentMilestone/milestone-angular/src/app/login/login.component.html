<div align="center" style="margin-left:50px;margin-right:50px" *ngIf="!wasSubmitted">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Enter your email" required
        [(ngModel)]="credentials.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Enter your password" required
        [(ngModel)]="credentials.password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<div *ngIf="wasSubmitted">
  Login successful. Your token is {{ token }} <br> Welcome back {{ username }}.
</div>
